#mybatis的相关配置
mybatis:
    #mapper配置文件
    mapper-locations: classpath:com/create/xml/*.xml
    #resultType默认包名
    type-aliases-package: com.create.entity
    #开启驼峰命名
    configuration:
        map-underscore-to-camel-case: true

#tkMybatis配置
mapper:
    #配置继承后的通用DAO接口类
    mappers: com.example.base.BaseDao
    identity: mysql
    
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    page-size-zero: true

#限流器QPS设置
rateLimiter:
    all: 1
    resource: 100
    interface: 1

#自定义starter包
sms:
    properties:
        timeout: 1000
        retry: 6

#test对账结果通知邮箱地址
test:
